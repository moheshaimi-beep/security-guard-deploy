services:
  # Frontend Web Service (changed from static to web with express server)
  - type: web
    name: security-guard-frontend
    env: node
    plan: free
    rootDir: web-dashboard
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: REACT_APP_API_URL
        value: https://security-guard-backend.onrender.com/api
      - key: REACT_APP_SOCKET_URL
        value: https://security-guard-backend.onrender.com

  # Backend Web Service
  - type: web
    name: security-guard-backend
    env: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: SOCKET_CORS_ORIGIN
        sync: false
